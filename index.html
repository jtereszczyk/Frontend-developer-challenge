<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend developer challenge</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" type="text/css" />
  </noscript>
</head>

<body>
  <div id="container">
    <header>
      <h1>The List</h1>
    </header>
    <div id="layout"  class="row">
      <aside class="col-12 col-md-3">
        <div id="sort-options">
          <div class="dropdown">
            <button class="dropdown__btn">Sort By<span class="chevron"><span></span><span></span></span></button>
            <ul class="dropdown__list">
              <li class="dropdown__item nameAsc"><a href="nameAsc">Name: A - Z</a></button>
              <li class="dropdown__item nameDesc"><a href="nameDesc">Name: Z - A</a></button>
              <li class="dropdown__item numberOfEmployeesAsc"><a href="numberOfEmployeesAsc">No. of employees: Ascending</a></button>
              <li class="dropdown__item numberOfEmployeesDesc"><a href="numberOfEmployeesDesc">No. of employees: Descending</a></button>
              <li class="dropdown__item default"><a href="default">Reset default</a></button>
            </ul>
          </div>
        </div>
        <div id="filters" class="filters">
          <div class="filters__block" id="filter-industry">
            <a class="filters__name">Industry<span class="chevron"><span></span><span></span></span></a>
            <div class="filters__content"></div>
          </div>
          <div class="filters__block" id="filter-country">
            <a class="filters__name">Country<span class="chevron"><span></span><span></span></span></a>
            <div class="filters__content"></div>
          </div>
        </div>
      </aside>
      <div id="content" class="col-12 col-md-9">
        <div id="list">
          <ul></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="list.min.js"></script>
</body>
</html>
